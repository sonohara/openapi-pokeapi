openapi: '3.0.2'
info:
  title: PokeAPI
  version: '2.0'
servers:
  - url: https://pokeapi.co/api/v2
paths:
  /pokemon:
    get:
      tags:
        - pokemon
      operationId: getPokemons
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
        - name: offset
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  next:
                    type: string
                    format: uri
                    nullable: true
                  previous:
                    type: string
                    format: uri
                    nullable: true
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        url: 
                          type: string
                          format: uri
                      required:
                        - name
                        - url
                required:
                  - count
                  - next
                  - previous
                  - results
                example:
                  count: 1281
                  next: https://pokeapi.co/api/v2/pokemon?offset=20&limit=20
                  previous: null
                  results:
                    - name: bulbasaur
                      url: https://pokeapi.co/api/v2/pokemon/1/
                    - name: ivysaur
                      url: https://pokeapi.co/api/v2/pokemon/2/
  /pokemon/{id}:
    get:
      description: |
        Pokémon are the creatures that inhabit the world of the Pokémon games.
        They can be caught using Pokéballs and trained by battling with other Pokémon.
        Each Pokémon belongs to a specific species but may take on a variant which makes it differ from other Pokémon of the same species, such as base stats, available abilities and typings.
        See Bulbapedia for greater detail.
      tags:
        - pokemon
      operationId: getPokemonById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: The identifier for this resource.
                  name:
                    type: string
                    description: The name for this resource.
                  base_experience:
                    type: integer
                    description: The base experience gained for defeating this Pokémon.
                  height:
                    type: integer
                    description: The height of this Pokémon in decimetres.
                  is_default:
                    type: boolean
                    description: Set for exactly one Pokémon used as the default for each species.
                  order:
                    type: integer
                    description: Order for sorting. Almost national order, except families are grouped together.
                  weight:
                    type: integer
                    description: The weight of this Pokémon in hectograms.
                  abilities:
                    description: A list of abilities this Pokémon could potentially have.
                    type: array
                    items:
                      $ref: '#/components/schemas/PokemonAbility'
                  forms:
                    description: A list of forms this Pokémon can take on.
                    type: array
                    items:
                      $ref: '#/components/schemas/NamedAPIResource'
                  game_indices:
                    description: A list of game indices relevent to Pokémon item by generation.
                    type: array
                    items:
                      $ref: '#/components/schemas/VersionGameIndex'
                  held_items:
                    description: A list of items this Pokémon may be holding when encountered.
                    type: array
                    items:
                      $ref: '#/components/schemas/PokemonHeldItem'
                  location_area_encounters:
                    description: A link to a list of location areas, as well as encounter details pertaining to specific versions.
                    type: string
                  moves:
                    description: A list of moves along with learn methods and level details pertaining to specific version groups.
                    type: array
                    items:
                      $ref: '#/components/schemas/PokemonMove'
                  past_types:
                    description: A list of details showing types this pokémon had in previous generations
                    type: array
                    items:
                      $ref: '#/components/schemas/PokemonTypePast'
                  sprites:
                    description: A set of sprites used to depict this Pokémon in the game. A visual representation of the various sprites can be found at PokeAPI/sprites                    
                    $ref: '#/components/schemas/PokemonSprites'
                  species:
                    description: The species this Pokémon belongs to.
                    type: array
                    items:
                      $ref: '#/components/schemas/NamedAPIResource'
                  stats:
                    description: A list of base stat values for this Pokémon.
                    type: array
                    items:
                      $ref: '#/components/schemas/PokemonStat'
                  types:
                    description: A list of details showing types this Pokémon has.
                    type: array
                    items:
                      $ref: '#/components/schemas/PokemonType'
                required:
                  - id
                  - name
                  - base_experience
                  - height
                  - is_default
                  - order
                  - weight
                  - abilities
                  - forms
                  - game_indices
                  - held_items
                  - location_area_encounters
                  - moves
                  - past_types
                  - sprites
                  - species
                  - stats
                  - types
                example:
                  id: 35
                  name: clefairy
                  base_experience: 113
                  height: 6
                  is_default: false
                  order: 56
                  example: 75
                  abilities:
                    - is_hidden: true
                      slot: 3
                      ability:
                        name: friend-guard
                        url: https://pokeapi.co/api/v2/ability/132/
                  forms:
                    - name: clefairy
                      url: https://pokeapi.co/api/v2/pokemon-form/35/
                  game_indices:
                    - game_index: 35
                      version:
                        name: white-2
                        url: https://pokeapi.co/api/v2/version/22/
                  held_items:
                    - item:
                        name: moon-stone
                        url: https://pokeapi.co/api/v2/item/81/
                      version_details:
                        - rarity: 5
                          version:
                            name: ruby
                            url: https://pokeapi.co/api/v2/version/7/
                  location_area_encounters: /api/v2/pokemon/35/encounters
                  moves:
                    - move:
                        name: pound
                        url: https://pokeapi.co/api/v2/move/1/
                  species:
                    name: clefairy
                    url: https://pokeapi.co/api/v2/pokemon-species/35/
                  sprites:
                    back_default: https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/35.png
                    back_female: null
                    back_shiny: https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/shiny/35.png
                    back_shiny_female: null
                    front_default: https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/35.png
                    front_female: null
                    front_shiny: https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/35.png
                    front_shiny_female: null
                  stats:
                    - base_stat: 35
                      effort: 0
                      stat:
                        name: speed
                        url: https://pokeapi.co/api/v2/stat/6/
                  types:
                    - slot: 1
                      type:
                        name: fairy
                        url: https://pokeapi.co/api/v2/type/18/
                  past_types:
                    - generation:
                        name: generation-v
                        url: https://pokeapi.co/api/v2/generation/5/
                      types:
                        - slot: 1
                          type:
                            name: normal
                            url: https://pokeapi.co/api/v2/type/1/
  /types:
    description: |
      Types are properties for Pokémon and their moves.
      Each type has three properties: which types of Pokémon it is super effective against, which types of Pokémon it is not very effective against, and which types of Pokémon it is completely ineffective against.
    get:
      tags:
        - type
      operationId: getTypes
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
        - name: offset
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  next:
                    type: string
                    format: uri
                    nullable: true
                  previous:
                    type: string
                    format: uri
                    nullable: true
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        url: 
                          type: string
                          format: uri
                      required:
                        - name
                        - url
                required:
                  - count
                  - next
                  - previous
                  - results
                example:
                  count: 20
                  next: null
                  previous: null
                  results:
                    - name: normal
                      url: https://pokeapi.co/api/v2/type/1/
                    - name: fighting
                      url: https://pokeapi.co/api/v2/type/2/
  /types/{id}:
    description: |
      Types are properties for Pokémon and their moves.
      Each type has three properties: which types of Pokémon it is super effective against, which types of Pokémon it is not very effective against, and which types of Pokémon it is completely ineffective against.
    get:
      tags:
        - type
      operationId: getTypeById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    description: The identifier for this resource.
                    type: integer
                  name:
                    description: The name for this resource.
                    type: string
                  damage_relations:
                    description: A detail of how effective this type is toward others and vice versa.
                    $ref: '#/components/schemas/TypeRelations'
                  past_damage_relations:
                    description: A list of details of how effective this type was toward others and vice versa in previous generations
                    type: array
                    items:
                      $ref: '#/components/schemas/TypeRelationsPast'
                  game_indices:
                    description: A list of game indices relevent to this item by generation.
                    type: array
                    items:
                      $ref: '#/components/schemas/GenerationGameIndex'
                  generation:
                    description: The generation this type was introduced in.
                    $ref: '#/components/schemas/NamedAPIResource'
                  move_damage_class:
                    description: The class of damage inflicted by this type.
                    $ref: '#/components/schemas/NamedAPIResource'
                  names:
                    description: The name of this resource listed in different languages.
                    type: array
                    items:
                      $ref: '#/components/schemas/Name'
                  pokemon:
                    description: A list of details of Pokémon that have this type.
                    type: array
                    items:
                      $ref: '#/components/schemas/TypePokemon'
                  moves:
                    description: A list of moves that have this type.
                    type: array
                    items:
                      $ref: '#/components/schemas/NamedAPIResource'
                required:
                  - id
                  - name
                  - damage_relations
                  - past_damage_relations
                  - game_indices
                  - generation
                  - move_damage_class
                  - names
                  - pokemon
                  - moves
                example:
                  id: 5
                  name: ground
                  damage_relations:
                    no_damage_to:
                      - name: flying
                        url: https://pokeapi.co/api/v2/type/3/
                    half_damage_to:
                      - name: bug
                        url: https://pokeapi.co/api/v2/type/7/
                    double_damage_to:
                      - name: poison
                        url: https://pokeapi.co/api/v2/type/4/
                    no_damage_from:
                      - name: electric
                        url: https://pokeapi.co/api/v2/type/13/
                    half_damage_from:
                      - name: poison
                        url: https://pokeapi.co/api/v2/type/4/
                    double_damage_from:
                      - name: water
                        url: https://pokeapi.co/api/v2/type/11/
                  past_damage_relations:
                    - generation:
                        name: generation-v
                        url: https://pokeapi.co/api/v2/generation/5/
                      damage_relations:
                        no_damage_to:
                          - name: normal
                            url: https://pokeapi.co/api/v2/type/1/
                        half_damage_to:
                          - name: steel
                            url: https://pokeapi.co/api/v2/type/9/
                        double_damage_to:
                          - name: ghost
                            url: https://pokeapi.co/api/v2/type/8/
                        no_damage_from:
                          - name: normal
                            url: https://pokeapi.co/api/v2/type/1/
                        half_damage_from:
                          - name: poison
                            url: https://pokeapi.co/api/v2/type/4/
                        double_damage_from:
                          - name: ghost
                            url: https://pokeapi.co/api/v2/type/8/
                  game_indices:
                    - game_index: 4
                      generation:
                        name: generation-i
                        url: https://pokeapi.co/api/v2/generation/1/
                  generation:
                    name: generation-i
                    url: https://pokeapi.co/api/v2/generation/1/
                  move_damage_class:
                    name: physical
                    url: https://pokeapi.co/api/v2/move-damage-class/2/
                  names:
                    - name: "ã˜ã‚ã‚“"
                      language:
                        name: ja
                        url: https://pokeapi.co/api/v2/language/1/
                  pokemon:
                    - slot: 1
                      pokemon:
                        name: sandshrew
                        url: https://pokeapi.co/api/v2/pokemon/27/
                  moves:
                    - name: sand-attack
                      url: https://pokeapi.co/api/v2/move/28/
components:
  schemas:
    #
    PokemonAbility:
      type: object
      properties:
        is_hidden:
          description: Whether or not this is a hidden ability.
          type: boolean
        slot:
          description: The slot this ability occupies in this Pokémon species.
          type: integer
        ability:
          description: The ability the Pokémon may have.
          $ref: '#/components/schemas/NamedAPIResource'
      required:
        - is_hidden
        - slot
        - ability
      example:
        is_hidden: true
        slot: 3
        ability:
          name: friend-guard
          url: https://pokeapi.co/api/v2/ability/132/
    #
    PokemonType:
      type: object
      properties:
        slot:
          description: The order the Pokémon's types are listed in.
          type: integer
        type:
          description: The type the referenced Pokémon has.
          $ref: '#/components/schemas/NamedAPIResource'
      required:
        - slot
        - type
    #
    PokemonFormType:
      type: object
      properties:
        slot:
          description: The order the Pokémon's types are listed in.
          type: integer
        type:
          description: The type the referenced Form has.
          $ref: '#/components/schemas/NamedAPIResource'
      required:
        - slot
        - type
    #
    PokemonTypePast:
      type: object
      properties:
        generation:
          description: The last generation in which the referenced pokémon had the listed types.
          $ref: '#/components/schemas/NamedAPIResource'
        types:
          description: The types the referenced pokémon had up to and including the listed generation.
          type: array
          items:
            $ref: '#/components/schemas/PokemonType'
      required:
        - generation
        - types
    #
    PokemonHeldItem:
      type: object
      properties:
        item:
          description: The item the referenced Pokémon holds.
          $ref: '#/components/schemas/NamedAPIResource'
        version_details:
          description: The details of the different versions in which the item is held.
          type: array
          items:
            $ref: '#/components/schemas/PokemonHeldItemVersion'
      required:
        - item
        - version_details
    #
    PokemonHeldItemVersion:
      type: object
      properties:
        version:
          description: The version in which the item is held.
          $ref: '#/components/schemas/NamedAPIResource'
        rarity:
          description: How often the item is held.
          type: integer
      required:
        - version
        - rarity
    #
    PokemonMove:
      type: object
      properties:
        move:
          description: The move the Pokémon can learn.
          $ref: '#/components/schemas/NamedAPIResource'
        version_group_details:
          description: The details of the version in which the Pokémon can learn the move.
          type: array
          items:
            $ref: '#/components/schemas/PokemonMoveVersion'
      required:
        - move
        - version_group_details
    #
    PokemonMoveVersion:
      type: object
      properties:
        move_learn_method:
          description: The method by which the move is learned.
          $ref: '#/components/schemas/NamedAPIResource'
        version_group:
          description: The version group in which the move is learned.
          $ref: '#/components/schemas/NamedAPIResource'
        level_learned_at:
          description: The minimum level to learn the move.
          type: integer
      required:
        - move_learn_method
        - version_group
        - level_learned_at
    #
    PokemonStat:
      type: object
      properties:
        stat:
          description: The stat the Pokémon has.
          $ref: '#/components/schemas/NamedAPIResource'
        effort:
          description: The effort points (EV) the Pokémon has in the stat.
          type: integer
        base_stat:
          description: The base value of the stat.
          type: integer
      required:
        - stat
        - effort
        - base_stat
    #
    PokemonSprites:
      type: object
      properties:
        front_default:
          description: The default depiction of this Pokémon from the front in battle.
          type: string
          format: uri
          nullable: false
        front_shiny:
          description: The shiny depiction of this Pokémon from the front in battle.
          type: string
          format: uri
          nullable: true
        front_female:
          description: The female depiction of this Pokémon from the front in battle.
          type: string
          format: uri
          nullable: false
        front_shiny_female:
          description: The shiny female depiction of this Pokémon from the front in battle.
          type: string
          format: uri
          nullable: true
        back_default:
          description: The default depiction of this Pokémon from the back in battle.
          type: string
          format: uri
          nullable: false
        back_shiny:
          description: The shiny depiction of this Pokémon from the back in battle.
          type: string
          format: uri
          nullable: true
        back_female:
          description: The female depiction of this Pokémon from the back in battle.
          type: string
          format: uri
          nullable: false
        back_shiny_female:
          description: The shiny female depiction of this Pokémon from the back in battle.
          type: string
          format: uri
          nullable: true
      required:
        - front_default
        - front_shiny
        - front_female
        - front_shiny_female
        - back_default
        - back_shiny
        - back_female
        - back_shiny_female
    #
    Ability:
      type: object
      properties:
        id:
          description: The identifier for this resource.
          type: integer
        name:
          description: The name for this resource.
          type: string
        is_main_series:
          description: Whether or not this ability originated in the main series of the video games.
          type: boolean
        generation:
          description: The generation this ability originated in.
          $ref: '#/components/schemas/NamedAPIResource'
        names:
          description: The name of this resource listed in different languages.
          type: array
          items:
            $ref: '#/components/schemas/Name'
        effect_entries:
          description: The effect of this ability listed in different languages.
          type: array
          items:
            $ref: '#/components/schemas/VerboseEffect'
        effect_changes:
          description: The list of previous effects this ability has had across version groups.
          type: array
          items:
            $ref: '#/components/schemas/AbilityEffectChange'
        flavor_text_entries:
          description: The flavor text of this ability listed in different languages.
          type: array
          items:
            $ref: '#/components/schemas/AbilityFlavorText'
        pokemon:
          description: A list of Pokémon that could potentially have this ability.
          type: array
          items:
            $ref: '#/components/schemas/PokemonAbility'
      required:
        - id
        - name
        - is_main_series
        - generation
        - names
        - effect_entries
        - effect_changes
        - flavor_text_entries
        - pokemon
      example:
        id: 1
        name: stench
        is_main_series: true
        generation:
          name: generation-iii
          url: https://pokeapi.co/api/v2/generation/3/
        names:
          - name: Stench
            language:
              name: en
              url: https://pokeapi.co/api/v2/language/9/
        effect_entries:
          - effect: "This Pokémon's damaging moves have a 10% chance to make the target [flinch]{mechanic:flinch} with each hit if they do not already cause flinching as a secondary effect. This ability does not stack with a held item. Overworld: The wild encounter rate is halved while this Pokémon is first in the party."
            short_effect: "Has a 10% chance of making target Pokémon [flinch]{mechanic:flinch} with each hit."
            language:
              name: en
              url: https://pokeapi.co/api/v2/language/9/
        effect_changes:
          - version_group:
              name: black-white
              url: https://pokeapi.co/api/v2/version-group/11/
        flavor_text_entries:
          - flavor_text: "è‡­ãã¦ã€€ç›¸æ‰‹ãŒ ã²ã‚‹ã‚€ã€€ã“ã¨ãŒã‚ã‚‹ã€‚"
            language:
              name: ja-kanji
              url: https://pokeapi.co/api/v2/language/11/
            version_group:
              name: x-y
              url: https://pokeapi.co/api/v2/version-group/15/
        # TODO
        # pokemon:
    AbilityFlavorText:
      type: object
      properties:
        flavor_text:
          description: The localized name for an API resource in a specific language.
          type: string
        language:
          description: The language this text resource is in.
          $ref: '#/components/schemas/NamedAPIResource'
        version_group:
          description: The version group that uses this flavor text.
          $ref: '#/components/schemas/NamedAPIResource'
      required:
        - flavor_text
        - language
        - version_group
    #
    Effect:
      type: object
      properties:
        effect:
          description: The localized effect text for an API resource in a specific language.
          type: string
        language:
          $ref: '#/components/schemas/NamedAPIResource'
      required:
        - effect
        - language
    #
    VerboseEffect:
      type: object
      properties:
        effect:
          description: The localized effect text for an API resource in a specific language.
          type: string
          example: "This Pokémon's damaging moves have a 10% chance to make the target [flinch]{mechanic:flinch} with each hit if they do not already cause flinching as a secondary effect. This ability does not stack with a held item. Overworld: The wild encounter rate is halved while this Pokémon is first in the party."
        short_effect:
          description: The localized effect text in brief.
          type: string
          example: "Has a 10% chance of making target Pokémon [flinch]{mechanic:flinch} with each hit."
        language:
          description: The language this effect is in.
          $ref: '#/components/schemas/NamedAPIResource'
          example:
            name: en
            url: https://pokeapi.co/api/v2/language/9/
      required:
        - effect
        - short_effect
        - language
    #
    AbilityEffectChange:
      type: object
      properties:
        effect_entries:
          description: The previous effect of this ability listed in different languages.
          type: array
          items:
            $ref: '#/components/schemas/Effect'
        version_group:
          description: The version group in which the previous effect of this ability originated.
          $ref: '#/components/schemas/NamedAPIResource'
      required:
        - effect_entries
        - version_group
    #
    TypePokemon:
      type: object
      properties:
        slot:
          description: The order the Pokémon's types are listed in.
          type: integer
        pokemon:
          description: The Pokémon that has the referenced type.
          $ref: '#/components/schemas/NamedAPIResource'
      required:
        - slot
        - pokemon
    #
    TypeRelations:
      type: object
      properties:        
        no_damage_to:
          description: A list of types this type has no effect on.
          $ref: '#/components/schemas/NamedAPIResource'
        half_damage_to:
          description: A list of types this type is not very effect against
          $ref: '#/components/schemas/NamedAPIResource'
        double_damage_to:
          description: A list of types this type is very effect against.
          $ref: '#/components/schemas/NamedAPIResource'
        no_damage_from:
          description: A list of types that have no effect on this type.
          $ref: '#/components/schemas/NamedAPIResource'
        half_damage_from:
          description: A list of types that are not very effective against this type.
          $ref: '#/components/schemas/NamedAPIResource'
        double_damage_from:
          description: A list of types that are very effective against this type.
          $ref: '#/components/schemas/NamedAPIResource'
      required:
        - no_damage_to
        - half_damage_to
        - double_damage_to
        - no_damage_from
        - half_damage_from
        - double_damage_from
    #
    TypeRelationsPast:
      type: object
      properties:
        generation:
          description: The last generation in which the referenced type had the listed damage relations
          $ref: '#/components/schemas/NamedAPIResource'
        damage_relations:
          description: The damage relations the referenced type had up to and including the listed generation
          $ref: '#/components/schemas/TypeRelations'
      required:
        - generation
        - damage_relations
    #
    Generation:
      type: object
      properties:
        id:
          description: The identifier for this resource.
          type: integer
        name:
          description: The name for this resource.
          type: string          
        abilities:
          description: A list of abilities that were introduced in this generation.
          type: array
          items:
            $ref: '#/components/schemas/Ability'
        names:
          description: The name of this resource listed in different languages.
          type: array
    #
    Name:
      type: object
      properties:
        name:
