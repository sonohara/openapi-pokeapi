openapi: 3.0.2
info:
  title: PokeAPI
  version: '2.0'
  license:
    name: MIT
servers:
  - url: 'https://pokeapi.co/api/v2'
paths:
  /pokemon:
    get:
      tags:
        - Pokemon
      operationId: getPokemons
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
        - name: offset
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          $ref: '#/components/responses/GetPokemonsResponse'
        '404':
          $ref: '#/components/responses/404Response'
      description: 'Pokémon are the creatures that inhabit the world of the Pokémon games. They can be caught using Pokéballs and trained by battling with other Pokémon. Each Pokémon belongs to a specific species but may take on a variant which makes it differ from other Pokémon of the same species, such as base stats, available abilities and typings. See Bulbapedia for greater detail.'
  '/pokemon/{id-or-name}':
    get:
      description: |-
        Pokémon are the creatures that inhabit the world of the Pokémon games.
        They can be caught using Pokéballs and trained by battling with other Pokémon.
        Each Pokémon belongs to a specific species but may take on a variant which makes it differ from other Pokémon of the same species, such as base stats, available abilities and typings. See Bulbapedia for greater detail.
      tags:
        - Pokemon
      operationId: getPokemonById
      responses:
        '200':
          $ref: '#/components/responses/GetPokemonByIdResponse'
        '404':
          $ref: '#/components/responses/404Response'
    parameters:
      - schema:
          type: string
        name: id-or-name
        in: path
        required: true
  /types:
    description: |
      Types are properties for Pokémon and their moves.
      Each type has three properties: which types of Pokémon it is super effective against, which types of Pokémon it is not very effective against, and which types of Pokémon it is completely ineffective against.
    get:
      tags:
        - Pokemon
      operationId: getTypes
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
        - name: offset
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          $ref: '#/components/responses/GetTypesResponse'
        '404':
          $ref: '#/components/responses/404Response'
  '/types/{id-or-name}':
    description: |
      Types are properties for Pokémon and their moves.
      Each type has three properties: which types of Pokémon it is super effective against, which types of Pokémon it is not very effective against, and which types of Pokémon it is completely ineffective against.
    get:
      tags:
        - Pokemon
      operationId: getTypeById
      responses:
        '200':
          $ref: '#/components/responses/GetTypeByIdResponse'
        '404':
          $ref: '#/components/responses/404Response'
    parameters:
      - schema:
          type: string
        name: id-or-name
        in: path
        required: true
  /item:
    description: |
      An item is an object in the games which the player can pick up, keep in their bag, and use in some manner.
      They have various uses, including healing, powering up, helping catch Pokémon, or to access a new area.
    get:
      tags:
        - Items
      operationId: getItems
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
        - name: offset
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          $ref: '#/components/responses/GetItemsResponse'
        '404':
          $ref: '#/components/responses/404Response'
  '/item/{id-or-name}':
    description: |
      An item is an object in the games which the player can pick up, keep in their bag, and use in some manner.
      They have various uses, including healing, powering up, helping catch Pokémon, or to access a new area.
    get:
      tags:
        - Items
      operationId: getItemById
      responses:
        '200':
          $ref: '#/components/responses/GetPokemonByIdResponse'
        '404':
          $ref: '#/components/responses/404Response'
    parameters:
      - schema:
          type: string
        name: id-or-name
        in: path
        required: true
  /generation:
    get:
      summary: ''
      responses:
        '200':
          $ref: '#/components/responses/GetGenerationsResponse'
        '404':
          $ref: '#/components/responses/404Response'
      operationId: getGenerations
      parameters:
        - schema:
            type: integer
          in: query
          name: limit
        - schema:
            type: integer
          in: query
          name: offset
      description: 'A generation is a grouping of the Pokémon games that separates them based on the Pokémon they include. In each generation, a new set of Pokémon, Moves, Abilities and Types that did not exist in the previous generation are released.'
      tags:
        - Games
    parameters: []
  '/generation/{id-or-name}':
    get:
      summary: ''
      responses:
        '200':
          $ref: '#/components/responses/GetGenerationByIdResponse'
        '404':
          $ref: '#/components/responses/404Response'
      operationId: getGenerationById
      description: 'A generation is a grouping of the Pokémon games that separates them based on the Pokémon they include. In each generation, a new set of Pokémon, Moves, Abilities and Types that did not exist in the previous generation are released.'
      tags:
        - Games
    parameters:
      - schema:
          type: string
        name: id-or-name
        in: path
        required: true
  '/version/{id-or-name}':
    get:
      summary: ''
      responses:
        '200':
          $ref: '#/components/responses/GetVersionByIdResponse'
        '404':
          $ref: '#/components/responses/404Response'
      operationId: getVersionById
      description: 'Versions of the games, e.g., Red, Blue or Yellow.'
      tags:
        - Games
    parameters:
      - schema:
          type: string
        name: id-or-name
        in: path
        required: true
  /version:
    get:
      summary: ''
      responses:
        '200':
          $ref: '#/components/responses/GetVersionsResponse'
        '404':
          $ref: '#/components/responses/404Response'
      operationId: getVersion
      parameters:
        - schema:
            type: integer
          in: query
          name: limit
        - schema:
            type: integer
          in: query
          name: offset
      description: 'Versions of the games, e.g., Red, Blue or Yellow.'
      tags:
        - Games
  '/version-group/{id-or-name}':
    get:
      summary: ''
      responses:
        '200':
          $ref: '#/components/responses/GetVersionGroupByIdResponse'
        '404':
          $ref: '#/components/responses/404Response'
      operationId: getVersionGroupById
      description: Version groups categorize highly similar versions of the games.
      tags:
        - Games
    parameters:
      - schema:
          type: string
        name: id-or-name
        in: path
        required: true
  /version-group:
    get:
      summary: ''
      responses:
        '200':
          $ref: '#/components/responses/GetVersionGroupsResponse'
        '404':
          $ref: '#/components/responses/404Response'
      operationId: getVersionGroup
      description: Version groups categorize highly similar versions of the games.
      parameters:
        - schema:
            type: integer
          in: query
          name: limit
        - schema:
            type: integer
          in: query
          name: offset
      tags:
        - Games
  /pokemon-species:
    get:
      summary: ''
      tags:
        - Pokemon
      responses:
        '200':
          $ref: '#/components/responses/GetPokemonSpeciesResponse'
        '404':
          $ref: '#/components/responses/404Response'
      operationId: getPokemonSpecies
      parameters:
        - schema:
            type: integer
            default: 20
          in: query
          name: limit
        - schema:
            type: integer
            default: 0
          in: query
          name: offset
      description: 'A Pokémon Species forms the basis for at least one Pokémon. Attributes of a Pokémon species are shared across all varieties of Pokémon within the species. A good example is Wormadam; Wormadam is the species which can be found in three different varieties, Wormadam-Trash, Wormadam-Sandy and Wormadam-Plant.'
  '/pokemon-species/{id-or-name}':
    get:
      summary: ''
      tags:
        - Pokemon
      responses:
        '200':
          $ref: '#/components/responses/GetPokemonSpeciesByIdResponse'
        '404':
          $ref: '#/components/responses/404Response'
      operationId: getPokemonSpeciesById
      description: 'A Pokémon Species forms the basis for at least one Pokémon. Attributes of a Pokémon species are shared across all varieties of Pokémon within the species. A good example is Wormadam; Wormadam is the species which can be found in three different varieties, Wormadam-Trash, Wormadam-Sandy and Wormadam-Plant.'
    parameters:
      - schema:
          type: string
        name: id-or-name
        in: path
        required: true
  /evolution-chain:
    get:
      summary: ''
      tags:
        - Evolution
      responses:
        '200':
          $ref: '#/components/responses/GetEvolutionChainsResponse'
        '404':
          $ref: '#/components/responses/404Response'
      operationId: getEvolutionChain
      description: Evolution chains are essentially family trees. They start with the lowest stage within a family and detail evolution conditions for each as well as Pokémon they can evolve into up through the hierarchy.
      parameters:
        - schema:
            type: integer
            default: 0
          in: query
          name: limit
        - schema:
            type: integer
            default: 20
          in: query
          name: offset
  '/evolution-chain/{id}':
    parameters:
      - schema:
          type: integer
        name: id
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/GetEvolutionChainsByIdResponse'
        '404':
          $ref: '#/components/responses/404Response'
      operationId: getEvolutionChainById
      description: Evolution chains are essentially family trees. They start with the lowest stage within a family and detail evolution conditions for each as well as Pokémon they can evolve into up through the hierarchy.
components:
  schemas:
    PokemonAbility:
      type: object
      properties:
        is_hidden:
          description: Whether or not this is a hidden ability.
          type: boolean
        slot:
          description: The slot this ability occupies in this Pokémon species.
          type: integer
        ability:
          description: The ability the Pokémon may have.
          $ref: '#/components/schemas/NamedAPIResource'
      required:
        - is_hidden
        - slot
        - ability
      example:
        is_hidden: true
        slot: 3
        ability:
          name: friend-guard
          url: 'https://pokeapi.co/api/v2/ability/132/'
    PokemonType:
      type: object
      properties:
        slot:
          description: The order the Pokémon's types are listed in.
          type: integer
        type:
          description: The type the referenced Pokémon has.
          $ref: '#/components/schemas/NamedAPIResource'
      required:
        - slot
        - type
    PokemonFormType:
      type: object
      properties:
        slot:
          description: The order the Pokémon's types are listed in.
          type: integer
        type:
          description: The type the referenced Form has.
          $ref: '#/components/schemas/NamedAPIResource'
      required:
        - slot
        - type
    PokemonTypePast:
      type: object
      properties:
        generation:
          description: The last generation in which the referenced pokémon had the listed types.
          $ref: '#/components/schemas/NamedAPIResource'
        types:
          description: The types the referenced pokémon had up to and including the listed generation.
          type: array
          items:
            $ref: '#/components/schemas/PokemonType'
      required:
        - generation
        - types
    PokemonHeldItem:
      type: object
      properties:
        item:
          description: The item the referenced Pokémon holds.
          $ref: '#/components/schemas/NamedAPIResource'
        version_details:
          description: The details of the different versions in which the item is held.
          type: array
          items:
            $ref: '#/components/schemas/PokemonHeldItemVersion'
      required:
        - item
        - version_details
    PokemonHeldItemVersion:
      type: object
      properties:
        version:
          description: The version in which the item is held.
          $ref: '#/components/schemas/NamedAPIResource'
        rarity:
          description: How often the item is held.
          type: integer
      required:
        - version
        - rarity
    PokemonMove:
      type: object
      properties:
        move:
          description: The move the Pokémon can learn.
          $ref: '#/components/schemas/NamedAPIResource'
        version_group_details:
          description: The details of the version in which the Pokémon can learn the move.
          type: array
          items:
            $ref: '#/components/schemas/PokemonMoveVersion'
      required:
        - move
        - version_group_details
    PokemonMoveVersion:
      type: object
      properties:
        move_learn_method:
          description: The method by which the move is learned.
          $ref: '#/components/schemas/NamedAPIResource'
        version_group:
          description: The version group in which the move is learned.
          $ref: '#/components/schemas/NamedAPIResource'
        level_learned_at:
          description: The minimum level to learn the move.
          type: integer
      required:
        - move_learn_method
        - version_group
        - level_learned_at
    PokemonStat:
      type: object
      properties:
        stat:
          description: The stat the Pokémon has.
          $ref: '#/components/schemas/NamedAPIResource'
        effort:
          description: The effort points (EV) the Pokémon has in the stat.
          type: integer
        base_stat:
          description: The base value of the stat.
          type: integer
      required:
        - stat
        - effort
        - base_stat
    PokemonSprites:
      type: object
      properties:
        front_default:
          description: The default depiction of this Pokémon from the front in battle.
          type: string
          format: uri
          nullable: false
        front_shiny:
          description: The shiny depiction of this Pokémon from the front in battle.
          type: string
          format: uri
          nullable: true
        front_female:
          description: The female depiction of this Pokémon from the front in battle.
          type: string
          format: uri
          nullable: false
        front_shiny_female:
          description: The shiny female depiction of this Pokémon from the front in battle.
          type: string
          format: uri
          nullable: true
        back_default:
          description: The default depiction of this Pokémon from the back in battle.
          type: string
          format: uri
          nullable: false
        back_shiny:
          description: The shiny depiction of this Pokémon from the back in battle.
          type: string
          format: uri
          nullable: true
        back_female:
          description: The female depiction of this Pokémon from the back in battle.
          type: string
          format: uri
          nullable: false
        back_shiny_female:
          description: The shiny female depiction of this Pokémon from the back in battle.
          type: string
          format: uri
          nullable: true
      required:
        - front_default
        - front_shiny
        - front_female
        - front_shiny_female
        - back_default
        - back_shiny
        - back_female
        - back_shiny_female
    Ability:
      type: object
      properties:
        id:
          description: The identifier for this resource.
          type: integer
        name:
          description: The name for this resource.
          type: string
        is_main_series:
          description: Whether or not this ability originated in the main series of the video games.
          type: boolean
        generation:
          description: The generation this ability originated in.
          $ref: '#/components/schemas/NamedAPIResource'
        names:
          description: The name of this resource listed in different languages.
          type: array
          items:
            $ref: '#/components/schemas/Name'
        effect_entries:
          description: The effect of this ability listed in different languages.
          type: array
          items:
            $ref: '#/components/schemas/VerboseEffect'
        effect_changes:
          description: The list of previous effects this ability has had across version groups.
          type: array
          items:
            $ref: '#/components/schemas/AbilityEffectChange'
        flavor_text_entries:
          description: The flavor text of this ability listed in different languages.
          type: array
          items:
            $ref: '#/components/schemas/AbilityFlavorText'
        pokemon:
          description: A list of Pokémon that could potentially have this ability.
          type: array
          items:
            $ref: '#/components/schemas/PokemonAbility'
      required:
        - id
        - name
        - is_main_series
        - generation
        - names
        - effect_entries
        - effect_changes
        - flavor_text_entries
        - pokemon
      example:
        id: 1
        name: stench
        is_main_series: true
        generation:
          name: generation-iii
          url: 'https://pokeapi.co/api/v2/generation/3/'
        names:
          - name: Stench
            language:
              name: en
              url: 'https://pokeapi.co/api/v2/language/9/'
        effect_entries:
          - effect: 'This Pokémon''s damaging moves have a 10% chance to make the target [flinch]{mechanic:flinch} with each hit if they do not already cause flinching as a secondary effect. This ability does not stack with a held item. Overworld: The wild encounter rate is halved while this Pokémon is first in the party.'
            short_effect: 'Has a 10% chance of making target Pokémon [flinch]{mechanic:flinch} with each hit.'
            language:
              name: en
              url: 'https://pokeapi.co/api/v2/language/9/'
        effect_changes:
          - version_group:
              name: black-white
              url: 'https://pokeapi.co/api/v2/version-group/11/'
        flavor_text_entries:
          - flavor_text: あ
            language:
              name: ja-kanji
              url: 'https://pokeapi.co/api/v2/language/11/'
            version_group:
              name: x-y
              url: 'https://pokeapi.co/api/v2/version-group/15/'
    AbilityEffectChange:
      type: object
      properties:
        effect_entries:
          description: The previous effect of this ability listed in different languages.
          type: array
          items:
            $ref: '#/components/schemas/Effect'
        version_group:
          description: The version group in which the previous effect of this ability originated.
          $ref: '#/components/schemas/NamedAPIResource'
      required:
        - effect_entries
        - version_group
    AbilityFlavorText:
      type: object
      properties:
        flavor_text:
          description: The localized name for an API resource in a specific language.
          type: string
        language:
          description: The language this text resource is in.
          $ref: '#/components/schemas/NamedAPIResource'
        version_group:
          description: The version group that uses this flavor text.
          $ref: '#/components/schemas/NamedAPIResource'
      required:
        - flavor_text
        - language
        - version_group
    Effect:
      type: object
      properties:
        effect:
          description: The localized effect text for an API resource in a specific language.
          type: string
        language:
          $ref: '#/components/schemas/NamedAPIResource'
      required:
        - effect
        - language
    VerboseEffect:
      type: object
      properties:
        effect:
          description: The localized effect text for an API resource in a specific language.
          type: string
          example: 'This Pokémon''s damaging moves have a 10% chance to make the target [flinch]{mechanic:flinch} with each hit if they do not already cause flinching as a secondary effect. This ability does not stack with a held item. Overworld: The wild encounter rate is halved while this Pokémon is first in the party.'
        short_effect:
          description: The localized effect text in brief.
          type: string
          example: 'Has a 10% chance of making target Pokémon [flinch]{mechanic:flinch} with each hit.'
        language:
          description: The language this effect is in.
          $ref: '#/components/schemas/NamedAPIResource'
          example:
            name: en
            url: 'https://pokeapi.co/api/v2/language/9/'
      required:
        - effect
        - short_effect
        - language
    TypePokemon:
      type: object
      properties:
        slot:
          description: The order the Pokémon's types are listed in.
          type: integer
        pokemon:
          description: The Pokémon that has the referenced type.
          $ref: '#/components/schemas/NamedAPIResource'
      required:
        - slot
        - pokemon
    TypeRelations:
      type: object
      properties:
        no_damage_to:
          description: A list of types this type has no effect on.
          $ref: '#/components/schemas/NamedAPIResource'
        half_damage_to:
          description: A list of types this type is not very effect against
          $ref: '#/components/schemas/NamedAPIResource'
        double_damage_to:
          description: A list of types this type is very effect against.
          $ref: '#/components/schemas/NamedAPIResource'
        no_damage_from:
          description: A list of types that have no effect on this type.
          $ref: '#/components/schemas/NamedAPIResource'
        half_damage_from:
          description: A list of types that are not very effective against this type.
          $ref: '#/components/schemas/NamedAPIResource'
        double_damage_from:
          description: A list of types that are very effective against this type.
          $ref: '#/components/schemas/NamedAPIResource'
      required:
        - no_damage_to
        - half_damage_to
        - double_damage_to
        - no_damage_from
        - half_damage_from
        - double_damage_from
    TypeRelationsPast:
      type: object
      properties:
        generation:
          description: The last generation in which the referenced type had the listed damage relations
          $ref: '#/components/schemas/NamedAPIResource'
        damage_relations:
          description: The damage relations the referenced type had up to and including the listed generation
          $ref: '#/components/schemas/TypeRelations'
      required:
        - generation
        - damage_relations
    ItemSprites:
      type: object
      properties:
        default:
          description: The default depiction of this item.
          type: string
      required:
        - default
    ItemHolderPokemon:
      type: object
      properties:
        pokemon:
          description: The Pokémon that holds this item.
          $ref: '#/components/schemas/NamedAPIResource'
        version_details:
          description: The details for the version that this item is held in by the Pokémon.
          type: array
          items:
            $ref: '#/components/schemas/ItemHolderPokemonVersionDetail'
      required:
        - pokemon
        - version_details
    ItemHolderPokemonVersionDetail:
      type: object
      properties:
        rarity:
          description: How often this Pokémon holds this item in this version.
          type: integer
        version:
          description: The version that this item is held in by the Pokémon.
          $ref: '#/components/schemas/NamedAPIResource'
      required:
        - rarity
        - version
    Name:
      type: object
      properties:
        name:
          description: The localized name for an API resource in a specific language.
          type: string
        language:
          $ref: '#/components/schemas/NamedAPIResource'
      required:
        - name
        - language
    NamedAPIResource:
      type: object
      properties:
        name:
          description: The language this name is in.
          type: string
        url:
          description: The URL of the referenced resource.
          type: string
          format: uri
      required:
        - url
    Language:
      type: object
      properties:
        id:
          description: The identifier for this resource.
          type: integer
          example: 1
        name:
          description: The name for this resource.
          type: string
          example: ja
        official:
          description: Whether or not the games are published in this language.
          type: boolean
          example: true
        iso639:
          description: The two-letter code of the country where this language is spoken. Note that it is not unique.
          type: string
          example: ja
        iso3166:
          description: The two-letter code of the language. Note that it is not unique.
          type: string
          example: jp
        names:
          description: The name of this resource listed in different languages.
          type: array
          items:
            $ref: '#/components/schemas/Name'
      required:
        - id
        - name
        - official
        - iso639
        - iso3166
        - names
    MachineVersionDetail:
      type: object
      properties:
        machine:
          description: The machine that teaches a move from an item.
          $ref: '#/components/schemas/NamedAPIResource'
        version_group:
          description: The version group of this specific machine.
          $ref: '#/components/schemas/NamedAPIResource'
      required:
        - machine
        - version_group
    GenerationGameIndex:
      type: object
      properties:
        game_index:
          description: The internal id of an API resource within game data.
          type: integer
        generation:
          description: The generation relevent to this game index.
          $ref: '#/components/schemas/NamedAPIResource'
      required:
        - game_index
        - generation
    VersionGameIndex:
      type: object
      properties:
        game_index:
          description: The internal id of an API resource within game data.
          type: integer
        version:
          description: The version relevent to this game index.
          $ref: '#/components/schemas/NamedAPIResource'
      required:
        - game_index
        - version
    VersionGroupFlavorText:
      type: object
      properties:
        text:
          description: The localized name for an API resource in a specific language.
          type: string
        language:
          description: The language this name is in.
          $ref: '#/components/schemas/NamedAPIResource'
        version_group:
          description: The version group which uses this flavor text.
          $ref: '#/components/schemas/NamedAPIResource'
      required:
        - text
        - language
        - version_group
    PokemonSpeciesDexEntry:
      type: object
      properties:
        entry_number:
          type: integer
          description: The index number within the Pokédex.
        pokedex:
          $ref: '#/components/schemas/NamedAPIResource'
      required:
        - entry_number
        - pokedex
    PalParkEncounterArea:
      title: PalParkEncounterArea
      type: object
      properties:
        base_score:
          type: integer
          description: The base score given to the player when the referenced Pokémon is caught during a pal park run.
        rate:
          type: integer
          description: The base rate for encountering the referenced Pokémon in this pal park area.
        area:
          $ref: '#/components/schemas/NamedAPIResource'
      required:
        - base_score
        - rate
        - area
