    NamedAPIResource:
      type: object
      properties:
        name:
          description: The language this name is in.
          type: string
          # example: en
        url:
          description: The URL of the referenced resource.
          type: string
          format: uri
          # example: https://pokeapi.co/api/v2/language/9/
      required:
        - name
        - url
    #
    Language:
      type: object
      properties:
        id:
          description: The identifier for this resource.
          type: integer
          example: 1
        name:
          description: The name for this resource.
          type: string
          example: ja
        official:
          description: Whether or not the games are published in this language.
          type: boolean
          example: true
        iso639:
          description: The two-letter code of the country where this language is spoken. Note that it is not unique.
          type: string
          example: ja
        iso3166:
          description: The two-letter code of the language. Note that it is not unique.
          type: string
          example: jp
        names:
          description: The name of this resource listed in different languages.
          type: array
          items:
            $ref: '#/components/schemas/Name'
      required:
        - id
        - name
        - official
        - iso639
        - iso3166
        - names
